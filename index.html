<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f0c29" />
    <meta name="description" content="AI Arcade Finder - Neon-powered AI tool explorer!" />
    <title>AI Arcade Finder ðŸŽ®âœ¨</title>
    <!-- React and React DOM -->
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      /* Reset and base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body, html {
        width: 100%;
        height: 100%;
        overflow-x: hidden;
        font-family: 'Roboto', 'Helvetica', 'Arial', sans-serif;
        background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
        color: white;
      }
      
      /* Animations */
      @keyframes pulse {
        0% { opacity: 1; }
        50% { opacity: 0.8; }
        100% { opacity: 1; }
      }

      @keyframes glow {
        0% { box-shadow: 0 0 10px rgba(34,197,94,0.5); }
        50% { box-shadow: 0 0 20px rgba(34,197,94,0.7); }
        100% { box-shadow: 0 0 10px rgba(34,197,94,0.5); }
      }
      
      /* Main container styles */
      .container {
        width: 100%;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      
      .content-box {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
      }
      
      /* Header styles */
      .header {
        display: flex;
        justify-content: center;
        margin-bottom: 30px;
        width: 100%;
      }
      
      .title {
        font-size: 4rem;
        font-weight: bold;
        color: #ec4899;
        text-align: center;
        animation: pulse 2s infinite;
        text-shadow: 0 0 15px rgba(236,72,153,0.7), 0 0 25px rgba(236,72,153,0.5);
      }
      
      /* Card styles */
      .main-card {
        background-color: rgba(17, 24, 39, 0.8);
        border: 2px solid #3b82f6;
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 0 20px #3b82f6;
        width: 100%;
      }
      
      .card-title {
        font-size: 1.75rem;
        font-weight: bold;
        color: #93c5fd;
        margin-bottom: 20px;
        text-align: center;
      }
      
      .card-description {
        color: #dbeafe;
        margin-bottom: 25px;
        font-size: 1.1rem;
        text-align: center;
      }
      
      /* Button styles */
      .button-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 15px;
        width: 100%;
      }
      
      .glow-button {
        background: transparent;
        border: 2px solid #22c55e;
        color: #22c55e;
        padding: 15px;
        border-radius: 8px;
        font-weight: bold;
        font-size: 1.1rem;
        box-shadow: 0 0 12px rgba(34,197,94,0.5);
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
        text-align: center;
        animation: glow 3s infinite;
      }
      
      .glow-button:hover {
        color: white;
        border-color: #16a34a;
        box-shadow: 0 0 20px rgba(34,197,94,0.7);
        transform: translateY(-2px);
        animation: none;
      }
      
      /* Search input styles */
      .search-input {
        width: 100%;
        padding: 12px 15px;
        border-radius: 6px;
        border: 2px solid #60a5fa;
        font-size: 1rem;
        margin-bottom: 25px;
        background-color: rgba(255, 255, 255, 0.9);
      }
      
      /* Tool cards */
      .tool-card {
        border: 2px solid #60a5fa;
        background-color: rgba(17, 24, 39, 0.7);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 12px rgba(96,165,250,0.3);
        margin-bottom: 20px;
        transition: all 0.3s ease;
      }
      
      .tool-card:hover {
        border-color: #ec4899;
        box-shadow: 0 0 15px rgba(236,72,153,0.5);
        transform: translateY(-2px);
      }
      
      .tool-title {
        color: #60a5fa;
        font-size: 1.3rem;
        font-weight: bold;
        margin-bottom: 10px;
      }
      
      .tool-description {
        color: #dbeafe;
        margin-bottom: 15px;
        font-size: 1rem;
      }
      
      .tool-link {
        color: #4ade80;
        font-weight: bold;
        text-decoration: none;
        font-size: 1.05rem;
        display: inline-block;
        padding: 5px 0;
      }
      
      .tool-link:hover {
        color: #a7f3d0;
        text-decoration: underline;
      }

      /* Back button specific styling */
      .back-button {
        background: transparent;
        border: 2px solid #60a5fa;
        color: #60a5fa;
        padding: 12px;
        border-radius: 8px;
        font-weight: bold;
        font-size: 1rem;
        box-shadow: 0 0 10px rgba(96,165,250,0.5);
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 20px;
        text-align: center;
        display: inline-block;
      }
      
      .back-button:hover {
        color: white;
        border-color: #3b82f6;
        box-shadow: 0 0 15px rgba(96,165,250,0.7);
      }
      
      /* Bottom navigation buttons */
      .bottom-nav {
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid rgba(96,165,250,0.3);
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
      }
      
      .nav-button {
        background: transparent;
        border: 2px solid #8b5cf6;
        color: #8b5cf6;
        padding: 12px;
        border-radius: 8px;
        font-weight: bold;
        font-size: 1rem;
        box-shadow: 0 0 10px rgba(139,92,246,0.5);
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: center;
      }
      
      .nav-button:hover {
        color: white;
        border-color: #7c3aed;
        box-shadow: 0 0 15px rgba(139,92,246,0.7);
      }
      
      /* Responsive adjustments */
      @media (max-width: 768px) {
        .title {
          font-size: 2.5rem;
        }
        
        .card-title {
          font-size: 1.4rem;
        }
        
        .main-card {
          padding: 20px;
        }
        
        .glow-button {
          padding: 12px;
          font-size: 1rem;
        }
        
        .bottom-nav {
          grid-template-columns: 1fr;
        }
      }

      /* Utility classes */
      .flex {
        display: flex;
      }
      .justify-between {
        justify-content: space-between;
      }
      .items-center {
        align-items: center;
      }
      .mb-6 {
        margin-bottom: 1.5rem;
      }
      .space-x-4 > * + * {
        margin-left: 1rem;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div> <!-- React injects here -->
    
    <script type="text/babel">
      const toolNodes = {
        start: {
          title: "What do you want to create with AI?",
          options: [
            { text: "Generate text and ideas", node: "text" },
            { text: "Create or edit images", node: "image" },
            { text: "Make videos or animations", node: "video" },
            { text: "Build presentations", node: "presentations" },
            { text: "Analyze documents and research", node: "documents" },
            { text: "Generate or enhance audio", node: "audio" },
            { text: "Help me find tools for Government or Education", node: "organization" }
          ]
        },
        text: {
          title: "What type of text do you want to generate?",
          options: [
            { text: "General writing and brainstorming", node: "general_text" },
            { text: "Technical or specialized content", node: "specialized_text" },
            { text: "Creative writing or fiction", node: "creative_text" },
            { text: "Code and programming assistance", node: "code_text" }
          ]
        },
        general_text: {
          title: "General Text Generation Tools",
          description: "These tools can help with everyday writing tasks and brainstorming:",
          tools: [
            { name: "ChatGPT (Free version)", description: "Versatile AI assistant for various text generation needs", link: "https://chat.openai.com/" },
            { name: "Claude.AI", description: "Anthropic's conversational AI with strong reasoning capabilities", link: "https://claude.ai/" },
            { name: "Gemini", description: "Google's multimodal AI that can process text, images, and more", link: "https://gemini.google.com/" },
            { name: "You.com", description: "AI search that combines web results with generative responses", link: "https://you.com/" },
            { name: "Mistral", description: "Open-weight AI model with powerful language capabilities", link: "https://mistral.ai/" }
          ],
          options: [
            { text: "Start over", node: "start" },
            { text: "Explore different text options", node: "text" }
          ]
        },
        // Add more nodes as needed
      };

      // AIArcadeFinder component
      const AIArcadeFinder = () => {
        const [currentNode, setCurrentNode] = React.useState('start');
        const [searchQuery, setSearchQuery] = React.useState('');
        const [history, setHistory] = React.useState([]);
        const [selectedTools, setSelectedTools] = React.useState([]);

        const currentData = toolNodes[currentNode] || { title: "Coming Soon", description: "New content will be available shortly!", options: [] };

        const navigate = (node) => {
          setHistory([...history, currentNode]);
          setCurrentNode(node);
          setSearchQuery('');
          // Scroll to top when navigating
          window.scrollTo(0, 0);
        };

        const goBack = () => {
          if (history.length > 0) {
            const previousNode = history[history.length - 1];
            setCurrentNode(previousNode);
            setHistory(history.slice(0, -1));
            setSearchQuery('');
          }
        };

        const resetGame = () => {
          setCurrentNode('start');
          setHistory([]);
          setSelectedTools([]);
          setSearchQuery('');
        };

        const selectTool = (tool) => {
          if (!selectedTools.includes(tool)) {
            setSelectedTools([...selectedTools, tool]);
          }
        };

        const filteredTools = currentData.tools ? currentData.tools.filter(tool => 
          tool.name.toLowerCase().includes(searchQuery.toLowerCase()) || 
          tool.description.toLowerCase().includes(searchQuery.toLowerCase())
        ) : [];

        return (
          <div className="container">
            <div className="content-box">
              <div className="header">
                <h1 className="title">AI ARCADE</h1>
              </div>
              
              <div className="main-card">
                <div className="flex justify-between items-center mb-6">
                  <h2 className="card-title" style={{ margin: 0 }}>{currentData.title}</h2>
                  <div className="flex space-x-4">
                    <button 
                      onClick={resetGame}
                      className="back-button"
                      style={{ marginBottom: 0 }}
                    >
                      Start Over
                    </button>
                    {history.length > 0 && (
                      <button 
                        onClick={goBack}
                        className="back-button"
                        style={{ marginBottom: 0 }}
                      >
                        Go Back
                      </button>
                    )}
                  </div>
                </div>
                
                {currentData.description && (
                  <p className="card-description">{currentData.description}</p>
                )}
                
                {currentData.options && currentData.options.length > 0 && (
                  <div className="button-grid">
                    {currentData.options.map((option, idx) => (
                      <button 
                        key={idx} 
                        className="glow-button"
                        onClick={() => navigate(option.node)}
                      >
                        {option.text}
                      </button>
                    ))}
                  </div>
                )}
                
                {currentData.tools && (
                  <>
                    <div>
                      <input
                        type="text"
                        placeholder="Search tools..."
                        value={searchQuery}
                        onChange={(e) => setSearchQuery(e.target.value)}
                        className="search-input"
                      />
                    </div>
                    
                    <div>
                      {filteredTools.map((tool, idx) => (
                        <div key={idx} className="tool-card">
                          <h3 className="tool-title">{tool.name}</h3>
                          <p className="tool-description">{tool.description}</p>
                          <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
                            <a 
                              href={tool.link} 
                              target="_blank" 
                              rel="noopener noreferrer" 
                              className="tool-link"
                            >
                              Visit Site
                            </a>
                            <button 
                              onClick={() => selectTool(tool.name)}
                              className="nav-button"
                              style={{ padding: '6px 12px', fontSize: '0.9rem' }}
                            >
                              Save to my list
                            </button>
                          </div>
                        </div>
                      ))}
                      
                      {filteredTools.length === 0 && searchQuery && (
                        <p style={{ textAlign: 'center', color: '#dbeafe', padding: '20px 0' }}>
                          No matching tools found.
                        </p>
                      )}
                    </div>
                    
                    {currentData.options && currentData.tools && (
                      <div className="bottom-nav">
                        {currentData.options.map((option, idx) => (
                          <button
                            key={idx}
                            onClick={() => navigate(option.node)}
                            className="nav-button"
                          >
                            {option.text}
                          </button>
                        ))}
                      </div>
                    )}
                  </>
                )}
              </div>
              
              {selectedTools.length > 0 && (
                <div style={{ marginTop: '30px', padding: '20px', backgroundColor: 'rgba(17, 24, 39, 0.8)', borderRadius: '12px', border: '2px solid #3b82f6' }}>
                  <h3 style={{ fontSize: '1.3rem', color: '#93c5fd', marginBottom: '15px' }}>Your Selected Tools:</h3>
                  <ul style={{ listStyleType: 'none', padding: 0 }}>
                    {selectedTools.map((tool, idx) => (
                      <li key={idx} style={{ color: '#dbeafe', padding: '8px 0', borderBottom: '1px solid rgba(96,165,250,0.2)' }}>{tool}</li>
                    ))}
                  </ul>
                </div>
              )}
            </div>
          </div>
        );
      };

      // App component
      const App = () => {
        return <AIArcadeFinder />;
      };

      // Render the App to the DOM
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
